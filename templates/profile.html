<template name="profile">
  <section class="content-header">
    <h1> Profile Settings</h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit</h3>
          </div>
          <div class="box-body">
            <div class="chart">
              <form>
                <p>Username: <input type="username" name="username" value="{{username}}"></p>
                <p>Email: <input type="email" name="email" value="{{email}}" required></p>
                <p>Company: <input type="company" name="company" value="{{company}}"></p>
                  ## To do:
                  <li> Photo uploads </li>
                  <li> Style form fields </li>
              </form>
              <canvas id="areaChart" style="height: 256px; width: 414px;" width="828" height="512">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
