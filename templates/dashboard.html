<template name="dashboard">
  <section class="content-header">
    <h1> Dashboard </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Visitor Analytics</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
              </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div class="chart">
             {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
             <canvas id="areaChart" style="height: 56px; width: 414px;" width="828" height="12"></canvas>
            </div>
          </div>
        </div>
        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title">Social Networks</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
              </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Linkedin</a></li>
              <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false">Twitter</a></li>
              <li class=""><a href="#tab_3" data-toggle="tab" aria-expanded="false">Facebook</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab_1">
                <ul>
                  <li> Show groups</li>
                  <li> Posting Frequency Selector </li>
                  <li> Enabled/Pause </li>
                  <a class="btn btn-app">
                    <i class='fa fa-play'></i>
                  </a>
                  <a class="btn btn-app">
                    <i class='fa fa-pause'></i>
                  </a>
                </ul>
                <p>Exactly like the original bootstrap tabs except you should use
                  the custom wrapper <code>.nav-tabs-custom</code> to achieve this style.</p>
              </div>
              <div class="tab-pane" id="tab_2">
                <ul>
                  <li>Twitter connect prompt if not connected</li>
                </ul>
              </div>
              <div class="tab-pane" id="tab_3">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                It has survived not only five centuries, but also the leap into electronic typesetting,
                remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset
                sheets containing Lorem Ipsum passages, and more recently with desktop publishing software
                like Aldus PageMaker including versions of Lorem Ipsum.
              </div>
            </div>
          </div>
            <canvas id="pieChart" style="height: 217px; width: 434px;" width="868" height="434"></canvas>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
